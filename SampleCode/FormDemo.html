<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />	
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	
</head>
<body>
    <form role="form">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" id="exampleInputEmail1" placeholder="Enter email" class="form-control">


        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="exampleInputPassword1" placeholder="Password" class="form-control">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3"></textarea>
            <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="form-group has-success">
                <label class="control-label" for="inputSuccess">Input with success</label>
                <input type="text" class="form-control" id="inputSuccess">
            </div>
            <div class="form-group has-warning">
                <label class="control-label" for="inputWarning">Input with warning</label>
                <input type="text" class="form-control" id="inputWarning">
            </div>
            <div class="form-group has-error">
                <label class="control-label" for="inputError">Input with error</label>
                <input type="text" class="form-control" id="inputError">
            </div>

            <div class="row">
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder=".col-xs-2">
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder=".col-xs-3">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder=".col-xs-4">
                </div>
            </div>

            <div class="input-group input-group-lg">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-addon">.00</span>
            </div>

            <div class="input-group input-group-sm">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control">
                <span class="input-group-addon">.00</span>
            </div>


            <div>
                <ul id="myTab" class="nav nav-tabs">
                    <li class="active"><a href="#sales" data-toggle="tab">Sales</a></li>
                    <li><a href="#inventory" data-toggle="tab">Inventory</a></li>
                    <li><a href="#marketing" data-toggle="tab">Marketing</a></li>
                </ul>
            </div>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="sales">
                    <h1>SALES INFO HERE</h1>
                </div>

                <div class="tab-pane fade in" id="inventory">
                    <h1>INVENTORY INFO HERE</h1>
                </div>

                <div class="tab-pane fade in" id="marketing">
                    <h1>MARKETING INFO HERE</h1>
                </div>
            </div>


            <button class="btn btn-primary btn-lg active" type="submit">
                <span class="glyphicon glyphicon-search"></span>Search
            </button>

            <button class="btn btn-success btn-xs" type="submit">Submit</button>

            <!-- Single button -->
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>




            <!--        <img src="randomspeakers.png" alt="..." class="img-rounded">
        <img src="randomspeakers.png" alt="..." class="img-circle">
        <img src="randomspeakers.png" alt="..." class="img-thumbnail">-->
    </form>
</body>
</html>

<form class="form-inline" role="form">
    <div class="form-group">
        <label class="sr-only" for="exampleInputEmail2">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">
            Remember me
        </label>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>


<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
